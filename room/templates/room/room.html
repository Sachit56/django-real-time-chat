{% extends "chat/index.html" %}

{% block title %} {{room}}{% endblock  %}

{% block content %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-white">{{room}}</h1>

    </div>
    <div class="lg:w-2/4 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
        <div class="p-4 bg-gray-200 rounded-xl">
            <p class="font-semibold">Username</p>
            <p>Something just like a chat.</p>
        </div>
    </div>
    <div class="lg:w-2/4 mt-6 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
        <form action="" method="POST" class="flex">
            <input name="content" type="text" class="flex-1 mr-3" placeholder="Message........">

            <button class="px-5 py-3 rounded-xl text-white bg-pink-800 hover:bg-pink-700">Send</button>


        </form>
    </div>
{% endblock %}
