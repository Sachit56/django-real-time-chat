{% extends "chat/index.html" %}

{% block title %} Rooms{% endblock  %}

{% block content %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-white">Rooms</h1>
    
    </div>
    <div class="w-full flex flex-wrap item-center">
        {% for room in rooms  %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl text-center font-semibold">{{room.name}}</h2>

                <a href="{% url 'room:room_detail' room.slug%}" class="px-5 py-3 rounded-xl text-white bg-pink-800 hover:bg-pink-700">Join</a>

            </div>
        </div>
    
      
       {% endfor %}

    </div>


  
{% endblock  %}
